<div class="logincontainer">
  <div fxFill fxLayout="row" fxLayoutAlign="center center">
    <mat-card style="padding: 30px;background-color: #ffffff50;">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>

        <form fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-footer fxLayout="column" fxLayoutAlign="center center">

        <button mat-raised-button color="accent" (click)="doLogin($event)">Login</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
